<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>边框内圆角box-shadow</title>
    <style>
        .radius-border {
            margin: 20px 0 0 50px;
            padding: 0;
            width: 200px;
            height: 100px;
            color: #fff;
            text-align: center;
            line-height: 100px;
            background: #000;
            border-radius: 8px;
            box-shadow: 0 0 0 10px grey;
        }
    </style>
</head>

<body>
    <div class="radius-border">hello world</div>
</body>

</html>
