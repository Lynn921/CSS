<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>outline</title>
    <style>
        .dash-border {
            margin: 0;
            padding: 0;
            width: 200px;
            height: 100px;
            background: #000;
            border-radius: 6px;
            color: #fff;
            line-height: 100px;
            text-align: center;
            outline: 1px dashed #fff;
            outline-offset: -10px;
        }
    </style>
</head>

<body>
    <div class="dash-border">hello world</div>
</body>

</html>
